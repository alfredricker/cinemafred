# Google Cloud Build configuration for FFmpeg converter
# This only builds and pushes the image - deployment is handled by deploy-converter.sh
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.converter',
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/hls/converter:$BUILD_ID',
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/hls/converter:latest',
      '.'
    ]

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/hls/converter:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/hls/converter:latest']

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '16'

# Timeout for the entire build
timeout: '1800s'
